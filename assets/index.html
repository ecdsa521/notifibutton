<html>
<head>
	<title>Send notification</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/bootstrap-theme.min.css">

</head>
<body>
	<div class="container">
		<div style="width: 400px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
			<form class="form" action="/push" method="post">
				<div class="form-group">
					<input class="form-control" name="message" type="text" placeholder="Message (optional)" style="text-align: center" />
				</div>
				<div class="form-group">
					<button class="btn btn-primary btn-lg" type="submit" style="width: 100%; height: 150px">Ping</button>
				</div>
			</form>
		</div>
	</div>
</body>
